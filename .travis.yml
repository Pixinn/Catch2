language: cpp
sudo: false

common_sources: &all_sources
  - ubuntu-toolchain-r-test
  - llvm-toolchain-trusty
  - llvm-toolchain-trusty-3.9
  - llvm-toolchain-trusty-4.0
  - llvm-toolchain-trusty-5.0

matrix:
  include:

    - os: linux
      compiler: gcc
      addons: &gcc6
        apt:
          sources: *all_sources
          packages: ['valgrind', 'g++-6']
      env: COMPILER='g++-6' VALGRIND=1

    - os: linux
      compiler: gcc
      addons: &gcc7
        apt:
          sources: *all_sources
          packages: ['valgrind', 'g++-7', 'lcov']
      env: COMPILER='g++-7' VALGRIND=1 COVERAGE=1

    - os: linux
      compiler: clang
      addons:
          apt:
              sources: *all_sources
              packages: ['clang-3.9', 'valgrind', 'libstdc++-6-dev']
      env: COMPILER='clang++-3.9' CPP14=1 VALGRIND=1

    - os: linux
      compiler: clang
      addons:
          apt:
              sources: *all_sources
              packages: ['clang-4.0', 'valgrind', 'libstdc++-6-dev', 'lcov']
      env: COMPILER='clang++-4.0' CPP14=1 VALGRIND=1 COVERAGE=1

    - os: linux
      compiler: clang
      addons:
          apt:
              sources: *all_sources
              packages: ['clang-5.0', 'valgrind', 'libstdc++-6-dev']
      env: COMPILER='clang++-5.0' CPP14=1 VALGRIND=1 COVERAGE=1

    - os: osx
      osx_image: xcode9.1
      compiler: clang
      env: COMPILER='clang++' COVERAGE=1      
      
install:
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      CMAKE_URL="http://www.cmake.org/files/v3.3/cmake-3.3.2-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    elif [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      for pkg in cmake lcov gcov; do
        if brew list -1 | grep -q "^${pkg}\$"; then
          brew outdated $pkg || brew upgrade $pkg;
        else
          brew install $pkg;
        fi
      done
    fi

before_script:
  - export CXX=${COMPILER}
  - cd ${TRAVIS_BUILD_DIR}
  # Regenerate single header file, so it is tested in the examples...
  - python scripts/generateSingleHeader.py

  - |
    # Use Debug builds for running Valgrind and building examples
    cmake -H. -BBuild-Debug -DCMAKE_BUILD_TYPE=Debug -Wdev -DUSE_CPP14=${CPP14} -DUSE_VALGRIND=${VALGRIND} -DBUILD_EXAMPLES=ON -DENABLE_COVERAGE=${COVERAGE}
    # Don't bother with release build for coverage build
    if [[ -z ${COVERAGE} ]]; then
      cmake -H. -BBuild-Release -DCMAKE_BUILD_TYPE=Release -Wdev -DUSE_CPP14=${CPP14}
    fi


script:
  - |
    cd Build-Debug
    make -j 2
    CTEST_OUTPUT_ON_FAILURE=1 ctest -j 2
    echo ${COVERAGE}
    if [[ -z ${COVERAGE} ]]; then
      cd ../Build-Release
      make -j 2
      CTEST_OUTPUT_ON_FAILURE=1 ctest -j 2
    else
      make gcov
      make lcov
      bash <(curl -s https://codecov.io/bash) -X gcov || echo "Codecov did not collect coverage reports"
    fi
